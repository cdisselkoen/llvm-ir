name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test

    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        llvm:
        - 9
        - 10
        - 11
        - 12
        - 13
        - 14
        - 15
        - 16

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install LLVM ${{ matrix.llvm }}
        run: curl https://apt.llvm.org/llvm.sh | sudo bash  -s -- ${{ matrix.llvm }}
      
      - name: Install Polly ${{ matrix.llvm }}
        run: sudo apt-get install -y libpolly-${{ matrix.llvm }}-dev
        if: matrix.llvm >= 14

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build Debug
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=llvm-${{ matrix.llvm }}

      - name: Build Release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features=llvm-${{ matrix.llvm }}

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --features=llvm-${{ matrix.llvm }}
